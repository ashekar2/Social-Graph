<!DOCTYPE html>
<html>
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
    </script>
    <script src="{{url_for('static',filename='js/script.js')}}">
    </script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Social Graph</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>
<body id='back'>
    <h2>Social Graph</h2>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button class="btn btn-info btn-lg" data-target="#myModal" data-toggle="modal" type="button">Login</button> <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title">Welcome Back!</h4>
                    </div>
                    <div class="modal-body">
                        <div class='main_login'>
                            <form action="{{url_for('login')}}" method="post">
                                Username:<br>
                                <input name='username' type='text'><br>
                                Password:<br>
                                <input name='password' type="password"><br>
                                <input class='login_button' id='login' type="submit" value='Login'>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Trigger the modal with a button -->
        <button class="btn btn-info btn-lg" data-target="#myModal1" data-toggle="modal" type="button">Sign Up</button> <!-- Modal -->
        <div class="modal fade" id="myModal1" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title">Welcome New User!</h4>
                    </div>
                    <div class="modal-body">
                        <div class='main_sign_up'>
                            <form action="{{url_for('sign_up_post')}}" method="post">
                                First Name:<br>
                                <input name='first_name' type='text'><br>
                                Last Name:<br>
                                <input name='last_name' type='text'><br>
                                Username:<br>
                                <input name='user_name' type='text'><br>
                                Email ID:<br>
                                <input name='email_id' type='text'><br>
                                Password:<br>
                                <input name='password' type="password"><br>
                                <input class='sign_up_button' id='sign_up' type="submit" value='Sign Up'>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4 class='invalid'> Invalid Login/SignUp Attempt! Please try again. </h4>
</body>
</html>
